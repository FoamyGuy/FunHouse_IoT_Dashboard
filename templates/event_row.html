<tr>
  <td class="is-image-cell">
    <div class="image">
      {% if context.get("type") == "button" %}
        <i class="fa-solid fa-circle-dot"></i>
      {% elif context.get("type") == "touch" %}
        <i class="fa-solid fa-hand-point-up"></i>
      {% endif %}
    </div>
  </td>
  <td data-label="Time">{{ context.get("data").get("time") }}</td>
  <td data-label="Pin">{{ context.get("data").get("pin") }}</td>
  <td data-label="Action">{{ context.get("data").get("action") }}</td>
  <td class="is-actions-cell">
    <div class="buttons is-right">
      <button class="delete_btn button is-small is-danger jb-modal" data-target="sample-modal" type="button">
        <span class="icon"><i class="mdi mdi-trash-can"></i></span>
      </button>
    </div>
  </td>
</tr>
